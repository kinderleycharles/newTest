<html>
  <head>
    <title>Kai</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

    <!-- Header which contains the navigation bar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Kai</a>
          <div class="right">
            <a href="index.html">Ver. 2</a>
          </div>
        </div>
      </nav>
    </div>

    <!-- Body of the page -->
    <div class="container">

      <!-- Front Door Card -->
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s9">
                <span class="card-title">Door</span>
              </div>
              <div class="col s3">
                <div class="switch right">
                    <label>
                      OFF
                      <input id="door" type="checkbox">
                      <span class="lever"></span>
                      ON
                    </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Lights Card -->
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s9">
                <span class="card-title">Light</span>
              </div>
              <div class="col s3">
                <div class="switch right">
                  <label>
                    OFF
                    <input id="light" type="checkbox">
                    <span class="lever"></span>
                    ON
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Coffee Card -->
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s9">
                <span class="card-title">Coffee Machine</span>
              </div>
              <div class="col s3">
                <div class="switch right">
                  <label>
                    OFF
                    <input id="coffee" type="checkbox">
                    <span class="lever"></span>
                    ON
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Window Card -->
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s9">
                <span class="card-title">Window</span>
              </div>
              <div class="col s3">
                <div class="switch right">
                  <label>
                    OFF
                    <input id="wind" type="checkbox">
                    <span class="lever"></span>
                    ON
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Ros Connection -->
      <div class="row">
        <div id="statusIndicator">
          <p id="connecting">
            Connecting to rosbridge...
          </p>
          <p id="connected" style="color:#00D600; display:none">
            Connected
          </p>
          <p id="error" style="color:#FF0000; display:none">
            Error in the backend!
          </p>
          <p id="closed" style="display:none">
            Connection closed.
          </p>
        </div>
      </div>
    </div>

    <!-- Materialize Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eventemitter3/1.2.0/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/0.18.0/roslib.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      $('#door').change(function(){
        socket.emit('device status', {id:'#door', name: 'Door locked: ', status: $('#door').prop('checked')});
        $('#door').prop('checked', $('#door').prop('checked'));
      });
      $('#light').change(function(){
        socket.emit('device status', {id:'#light', name: 'Light OFF: ', status: $('#light').prop('checked')});
        $('#light').prop('checked', $('#light').prop('checked'));
      });
      $('#coffee').change(function(){
        socket.emit('device status', {id:'#coffee', name: 'Coffee Machine OFF: ', status: $('#coffee').prop('checked')});
        $('#coffee').prop('checked', $('#coffee').prop('checked'));
      });
      $('#wind').change(function(){
        socket.emit('device status', {id:'#wind', name: 'Windows closed: ', status: $('#wind').prop('checked')});
        $('#wind').prop('checked', $('#wind').prop('checked'));
      });
      socket.on('device status', function(msg){
        $(msg.id).prop('checked', msg.status);
      });
    </script>


    <script>
      var ros = new ROSLIB.Ros();

      ros.on('error', function(error) {
        document.getElementById('connecting').style.display = 'none';
        document.getElementById('connected').style.display = 'none';
        document.getElementById('closed').style.display = 'none';
        document.getElementById('error').style.display = 'inline';
        console.log(error);
      });

      ros.on('connection', function() {
        console.log('Connection made!');
        document.getElementById('connecting').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        document.getElementById('closed').style.display = 'none';
        document.getElementById('connected').style.display = 'inline';
      });

      ros.on('close', function() {
        console.log('Connection closed.');
        document.getElementById('connecting').style.display = 'none';
        document.getElementById('connected').style.display = 'none';
        document.getElementById('closed').style.display = 'inline';
      });
      ros.connect('wss://sleepy-inlet-14613.herokuapp.com/');

    var exampleTopic = new ROSLIB.Topic({
      ros: ros,
      name: '/example',
      messageType: 'std_msgs/String'
    });

    function publishEncoded(topic, obj) {
      var msg = new ROSLIB.Message({
      data: JSON.stringify(obj)
      });
      topic.publish(msg);
    }

    function decodeMessage(msg) {	// Comment out the body of this Function will NOT change anything!
    //  return JSON.parse(msg.data);
    }

    function RosTypedMessaging(topic) { // Comment out the body of this Function will Make the Topic undefined!, No Publish
      this.topic = topic;
      this.topic.subscribe(this.handleMessage_.bind(this));
    }
    RosTypedMessaging.prototype.__proto__ = EventEmitter2.prototype;

    RosTypedMessaging.prototype.handleMessage_ = function(msg) { // Comment out the body of this Function will NOT change anything!
    //  var decoded = decodeMessage(msg);
    //  var type = decoded.type;
    //  var data = decoded.data;
    //  this.emit(type, data);
    };
    /*
    RosTypedMessaging.prototype.sendMessage = function() {
        var msg = {a:"------"};	// THis will publish data: {"a":"--------"}
      publishEncoded(this.topic, msg);
    };
    */
    RosTypedMessaging.prototype.sendMessage = function(A,B) { // Changed type to A, data to B
    //     var msg = {type: type, data: data};
        var msg = {A,B};
    //   var msg = {type};	// I'm testing this one, type will display 1234, data will display 'test-------'
      publishEncoded(this.topic, msg);
    };

    //* Example implementation of RosTypedMessaging.
    var myMessageChannel = new RosTypedMessaging(exampleTopic);

    myMessageChannel.on('fooo', function(data) {
      console.log('foooo!', data);
    });
    /*
    setInterval(function() {
      var mySyncObject = {
        int: 123,	// I added this one for testing!
        time: Date.now(),
        thisIsString: 'valid :-)'
      };
    */
    setInterval(function() {
      var mySyncObject = {
    	x:'word',
    	y:1234
      };
    //  myMessageChannel.sendMessage('issa is Testing Code', mySyncObject.int, mySyncObject.thisIsString);
        myMessageChannel.sendMessage( mySyncObject.y, mySyncObject.x);
    }, 1000);	// Delay Time in MS, Publishing frequency!
    //---------------------------// THE END! ----------------------------

      // Subscribing to a Topic:
      // This will make the server listening to ROS waiting for publishing a string type message over a topic named "listener"
      //----------------------------------------------------------------------------------------------------------------------

      // Like when publishing a topic, we first create a Topic object with details of the topic's name
      // and message type. Note that we can call publish or subscribe on the same topic object.
      var listener = new ROSLIB.Topic({
        ros : ros,
        name : '/listener',
        messageType : 'std_msgs/String'
      });

      // Then we add a callback to be called every time a message is published on this topic.
      listener.subscribe(function(message) {
        console.log('Received message on ' + listener.name + ': ' + message.data);

        // If desired, we can unsubscribe from the topic as well.
        listener.unsubscribe();
      });

      // Setting a param value
      // ---------------------

      ros.getParams(function(params) {
        console.log(params);
      });

    </script>
  </body>
</html>
