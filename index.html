<html>
  <head>
    <title>Kai</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>
      // Connecting to ROS
      // -----------------

      var ros = new ROSLIB.Ros({
        url : 'wss://sleepy-inlet-14613.herokuapp.com/:9090'
      });

      ros.on('connection', function() {
        console.log('Connected to websocket server.');
      });

      ros.on('error', function(error) {
        console.log('Error connecting to websocket server: ', error);
      });

      ros.on('close', function() {
        console.log('Connection to websocket server closed.');
      });

      // Publishing a Topic
      // ------------------

      var cmdVel = new ROSLIB.Topic({
        ros : ros,
        name : '/cmd_vel',
        messageType : 'geometry_msgs/Twist'
      });

      var twist = new ROSLIB.Message({
        linear : {
          x : 0.1,
          y : 0.2,
          z : 0.3
        },
        angular : {
          x : -0.1,
          y : -0.2,
          z : -0.3
        }
      });
      cmdVel.publish(twist);

      // Subscribing to a Topic
      // ----------------------

      var listener = new ROSLIB.Topic({
        ros : ros,
        name : '/listener',
        messageType : 'std_msgs/String'
      });

      listener.subscribe(function(message) {
        console.log('Received message on ' + listener.name + ': ' + message.data);
        listener.unsubscribe();
      });

      // Calling a service
      // -----------------

      var addTwoIntsClient = new ROSLIB.Service({
        ros : ros,
        name : '/add_two_ints',
        serviceType : 'rospy_tutorials/AddTwoInts'
      });

      var request = new ROSLIB.ServiceRequest({
        a : 1,
        b : 2
      });

      addTwoIntsClient.callService(request, function(result) {
        console.log('Result for service call on '
          + addTwoIntsClient.name
          + ': '
          + result.sum);
      });

      // Getting and setting a param value
      // ---------------------------------

      ros.getParams(function(params) {
        console.log(params);
      });

      var maxVelX = new ROSLIB.Param({
        ros : ros,
        name : 'max_vel_y'
      });

      maxVelX.set(0.8);
      maxVelX.get(function(value) {
        console.log('MAX VAL: ' + value);
      });
    </script>
  </head>
  <body>

    <!-- Header which contains the navigation bar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Kai</a>
          <div class="right">
            <a href="index.html">Ver. 2</a>
          </div>
        </div>
      </nav>
    </div>

    <!-- Body of the page -->
    <div class="container">

      <!-- Front Door Card -->
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s9">
                <span class="card-title">Door</span>
              </div>
              <div class="col s3">
                <div class="switch right">
                    <label>
                      OFF
                      <input id="door" type="checkbox">
                      <span class="lever"></span>
                      ON
                    </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Lights Card -->
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s9">
                <span class="card-title">Light</span>
              </div>
              <div class="col s3">
                <div class="switch right">
                  <label>
                    OFF
                    <input id="light" type="checkbox">
                    <span class="lever"></span>
                    ON
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Coffee Card -->
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s9">
                <span class="card-title">Coffee Machine</span>
              </div>
              <div class="col s3">
                <div class="switch right">
                  <label>
                    OFF
                    <input id="coffee" type="checkbox">
                    <span class="lever"></span>
                    ON
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Window Card -->
      <div class="row">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col s9">
                <span class="card-title">Window</span>
              </div>
              <div class="col s3">
                <div class="switch right">
                  <label>
                    OFF
                    <input id="wind" type="checkbox">
                    <span class="lever"></span>
                    ON
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Ros Connection -->
      <div class="row">
        <div id="statusIndicator">
          <h1>Simple roslib Example</h1>
          <p>Check your Web Console for output.</p>
        </div>
      </div>
    </div>

    <!-- Materialize Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="/eventemitter2.min.js"></script>
    <script src="/roslib.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      $('#door').change(function(){
        socket.emit('device status', {id:'#door', name: 'Door locked: ', status: $('#door').prop('checked')});
        $('#door').prop('checked', $('#door').prop('checked'));
      });
      $('#light').change(function(){
        socket.emit('device status', {id:'#light', name: 'Light OFF: ', status: $('#light').prop('checked')});
        $('#light').prop('checked', $('#light').prop('checked'));
      });
      $('#coffee').change(function(){
        socket.emit('device status', {id:'#coffee', name: 'Coffee Machine OFF: ', status: $('#coffee').prop('checked')});
        $('#coffee').prop('checked', $('#coffee').prop('checked'));
      });
      $('#wind').change(function(){
        socket.emit('device status', {id:'#wind', name: 'Windows closed: ', status: $('#wind').prop('checked')});
        $('#wind').prop('checked', $('#wind').prop('checked'));
      });
      socket.on('device status', function(msg){
        $(msg.id).prop('checked', msg.status);
      });
    </script>

  </body>
</html>
